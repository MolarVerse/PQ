name: BUILD

on:
  pull_request:
    branches:
      - '*'
    paths:
      - '.github/workflows/ci_build.yml'
      - '.cmake/**'
      - 'apps/**'
      - 'include/**'
      - 'src/**'
      - 'integration_tests/**'
      - 'tests/**'
      - 'CMakeLists.txt'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-latest]
        build: [Release, Debug]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: install gcc13
        if: ${{ matrix.os != 'macos-latest' }}
        run: |
          sudo apt update
          sudo apt install gcc-13 g++-13
        shell: bash

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Add conda to system path
        if : ${{ matrix.os == 'ubuntu-24.04' }}
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH

      - name: install python dependencies
        run: |
          python -m pip install numpy
        shell: bash

      - name: install coverage
        if : ${{ matrix.os == 'ubuntu-24.04' && matrix.build == 'Debug' }}
        run: |
          python -m pip install coverage
          python -m pip install gcovr
        shell: bash

      - name: Build and Test Project
        if : ${{ matrix.os != 'ubuntu-24.04' || (matrix.os == 'ubuntu-24.04' && matrix.build != 'Debug') }}
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build }} ..
          make -j
          make test
        env:
          CC: gcc-13
          CXX: g++-13

      - name: Build and Test Project with coverage
        if : ${{ matrix.os == 'ubuntu-24.04' && matrix.build == 'Debug' }}
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build }} -DBUILD_WITH_GCOVR=ON ..
          make -j
          make coverage_xml
        env:
          CC: gcc-13
          CXX: g++-13

      - name: Upload coverage to Codecov
        if : ${{ matrix.os == 'ubuntu-24.04' && matrix.build == 'Debug' }}
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true # optional (default = false)
          gcov: true
          gcov_executable: gcov-13
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Install Integration Test Dependencies
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: |
          pip install pytest
          pip install pqanalysis
          conda install conda-forge::gsl
          conda install conda-forge::dftbplus

      - name: Integration Tests
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: |
          pytest integration_tests
